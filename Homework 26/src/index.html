<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>

    <body>
        <div id="chat" class="chat">            
            <div id="messageList" class="message-list">
            </div>

            <form id="formSendMessage" class="form-message">
                <input
                    type="text"
                    name="author"
                    id="authorInput"
                    class="form-input input-author"
                />
                <input
                    type="text"
                    name="message"
                    id="messageInput"
                    class="form-input input-message"
                />
                <button id="btnSendMessage" class="button-send">
                    Send
                </button>                
            </form>
        </div>
    </body>
</html>
