<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Homework # 18</title>    
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" defer></script>
  <script src="script.js" defer></script>
</head>

<body>
  <div id="todoList" class="list">
  </div>

  <form class="input-form" id="addTodoForm">
    <input type="text" id="inputTodo">
    <input type="submit" id="btnAddTodo" value="ADD">    
  </form>

  <script type="text/template" id="todoTemplate">
    <div class="{{classTodoItem}}" data-id="{{id}}">
      {{todoText}}      
      <span class="del-btn">X</span>
    </div>
  </script>
</body>

</html>
