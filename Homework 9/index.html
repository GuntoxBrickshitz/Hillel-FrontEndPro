<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework # 9</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
  <form id="contactsForm">
    <table class="full-width-container">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Phone Number</th>
          <th>Action</th>                              
        </tr>
      </thead>

      <tbody id="contactsList">
      </tbody>

      <tfoot>
        <tr>
          <td>
            <input type="text" id="inputFirstName" class="input">
          </td>        
          <td>
            <input type="text" id="inputLastName" class="input">
          </td>        
          <td>
            <input type="text" id="inputPhoneNumber" class="input">
          </td>
          <td>
            <button id="buttonAddContact">Add</button>
          </td>
        </tr>                        
      </tfoot>
    </table>
  </form>

  <script type="text/template" id="contactTemplate">
    <td>{{firstName}}</td>
    <td>{{lastName}}</td>
    <td>{{phoneNumber}}</td>
    <td><button type="button" class="contact-action">Delete</button></td>    
  </script>
</body>
</html>
