<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework # 17</title>    
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" defer></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
  <div class="top-panel">
    <button id="buttonAddSticker">ADD</button>
  </div>

  <div id="dialog-form" title="Add sticker">    
    <form>
      <textarea class="text-field" cols="16" rows="10"></textarea>
    </form>
  </div>

  <form id="stickerForm" class="sticker-form">   
  </form>

  <script type="text/template" id="stickerTemplate">
    <div class="{{classSheet}}" data-id="{{id}}">
      <div class="{{classPanel}}">
        <span class="{{classButton1}}">{{button1Label}}</span>
        <span class="{{classButton2}}">{{button2Label}}</span>
      </div>
      <textarea class="{{classText}}" cols="{{textColumns}}" rows="{{textRows}}">{{textValue}}</textarea>
    </div>
  </script>
</body></html>
